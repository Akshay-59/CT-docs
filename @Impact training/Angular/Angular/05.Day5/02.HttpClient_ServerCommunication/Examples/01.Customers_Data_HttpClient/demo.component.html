<h3>Working with remote data in Angular Application</h3>
<hr/>

<button (click)="getData_click()">Get Data</button>
<hr/>
<table border="2"   cellspacing="0">
	<tr>
	  <th>Customer Name</th>
	  <th>City Name</th>
	  <th>Country Name</th>
	</tr>

	<tr  *ngFor="let item of customersArray">
	  <td>{{item.Name}}</td>
	  <td>{{item.City}}</td>
	  <td>{{item.Country}}</td>
	</tr>
  </table>
